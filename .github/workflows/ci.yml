name: CI

on:
  push:
    branches: [master, main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: forge install

      - name: Run formatter check
        run: forge fmt --check

      - name: Build
        run: forge build

      - name: Run tests
        run: forge test -vvv

  slither:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install Slither
        run: pip3 install slither-analyzer

      - name: Run Slither
        continue-on-error: true
        run: |
          slither src/ --exclude-dependencies --exclude reentrancy-benign,reentrancy-events,timestamp,pragma,solc-version,low-level-calls,naming-convention,immutable-states 2>&1 || true
        # Note: Excludes known informational findings. Main contract is high/medium clean.
